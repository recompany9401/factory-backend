services:
  db:
    image: postgres:16
    container_name: factory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: factory
      POSTGRES_PASSWORD: factorypw
      POSTGRES_DB: factory
    ports:
      - "5432:5432"
    volumes:
      - factory_pgdata:/var/lib/postgresql/data

volumes:
  factory_pgdata:
